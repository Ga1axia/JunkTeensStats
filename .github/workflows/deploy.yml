name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
      
      - name: Check deployment status
        if: steps.deployment.outcome == 'failure'
        run: |
          echo "::error::GitHub Pages is not enabled. Please enable it in repository settings:"
          echo "::error::https://github.com/Ga1axia/JunkTeensStats/settings/pages"
          echo "::error::Select 'GitHub Actions' as the source, then re-run this workflow."
          exit 1

